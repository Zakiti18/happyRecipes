<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">

    <title>Happy Recipes</title>

    <!-- insert Favicon -->
    <link href="images/recipeBookFavicon.png" type="image/png" rel="icon">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <div class="container">
            <!-- Container -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- Website Name and Home Button -->
                <a href="{{@BASE}}" class="navbar-brand align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-layout-text-sidebar-reverse mx-2" viewBox="0 0 16 16">
                        <path d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5zm0 3a.5.5 0 0 1 0 1h-5a.5.5
                         0 0 1 0-1h5zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm-.5 2.5a.5.5
                          0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z"/>
                        <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2
                         2 0 0 0 2-2V2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2zm1 0h9a1
                          1 0 0 1 1 1v12a1 1 0 0 1-1 1H5V1z"/>
                    </svg>
                    <strong>Happy Recipes</strong>
                </a><!-- Website Name and Home Button END -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <!-- Categories Button -->
                <a href="categories" class="text-nowrap text-decoration-none text-white">
                    <p class="my-0">Categories</p>
                </a>

                <!-- sign up for weekly recipes Button -->
                <a href="form" class="text-nowrap text-decoration-none text-white">
                    <p class="my-0">Receive Weekly Recipes</p>
                </a>

                <!-- Navigation Based on if the User is logged in or not -->
                    <check if="{{ empty(@SESSION.user) }}">
                        <true>
                            <!-- Log In Button -->
                            <a href="login" class="text-nowrap text-decoration-none text-white">
                                <p class="my-0">Log In</p>
                            </a>

                            <!-- Sign Up Button -->
                            <a href="signup" class="text-nowrap text-decoration-none text-white">
                                <p class="my-0">Sign Up</p>
                            </a>
                        </true>
                        <false>
                            <!-- Profile Button -->
                            <a href="profile" class="text-nowrap text-decoration-none text-white">
                                <p class="my-0">Profile</p>
                            </a>

                            <!-- Log Out Button -->
                            <a href="logout" class="text-nowrap text-decoration-none text-white">
                                <p class="my-0">Log Out</p>
                            </a>
                        </false>
                    </check>
                    <!-- Based Navigation END -->
                </div> <!-- Navbar collapse END -->
             </nav> <!-- Navbar END -->
        </div> <!-- Container END -->
    </header> <!-- Header END -->
