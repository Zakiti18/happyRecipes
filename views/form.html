<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">

    <title>Happy Recipes</title>
</head>
<body>
<!-- Header and Navbar -->
<header>
    <div class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-layout-text-sidebar-reverse mx-2" viewBox="0 0 16 16">
                    <path d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z"/>
                    <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5V1z"/>
                </svg>
                <strong>Happy Recipes</strong>
            </a>
        </div>
    </div>
</header> <!-- Header and Navbar END -->

<!-- Main -->
<main role="main">

    <!-- Entry to the site -->
    <!-- Form -->
    <div class="container bg-light pt-4">
        <form method="post" class="form" action="#">
            <div class="container bg-light main-form border rounded align-middle">
                <div class="container bg-light form-pg0"><br>
                    <h1 class="text-center">Sign Up To Receive Our Top Weekly Recipes</h1>
                    <hr>
                    <br>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fname"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="fname" name="fname">
                           <!-- Use this for Validation js <span class="err" id="err-fname">Please enter a first name</span> -->
                        </div> <!-- End of First Name  -->

                        <div class="form-group col-md-6">
                            <label for="lname"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lname" name="lname"><br>
                        </div> <!-- End of Last Name  -->

                        <div class="form-group col-md-12">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="someone@domain.com" name="email"><br>
                        </div> <!-- End of Email  -->

                        <div class="form-group col-md-12">
                            <label for="address"><strong>Address</strong></label>
                            <input type="text" class="form-control" id="address" name="address"><br>
                        </div> <!-- End of Address  -->

                        <div class="form-group-row col-md-4">
                            <label for="city"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div> <!-- End of City  -->

                        <div class="form-group col-md-4">
                            <label for="state"><strong>State</strong></label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div> <!-- End of State  -->

                        <div class="form-group col-md-4">
                            <label for="zip"><strong>Zip</strong></label>
                            <input type="text" class="form-control" id="zip" name="zip"><br>
                        </div> <!-- End of Zip  -->

                        <div class="form-group col-md-6">
                            <label for="country"><strong>Country</strong></label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div> <!-- End of Country  -->

                        <div class="form-group col-md-6">
                            <label for="phoneNum"><strong>Phone Number</strong></label>
                            <input type="tel" class="form-control" id="phoneNum" name="phoneNum"
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            <p class="text-muted">Please enter with dashes e.g 253-123-4567</p>
                        </div> <!-- End of Phone Number  -->

                        <div class="form-group col-md-6"><br>
                            <label for="fCat"><strong>Please select your favorite recipe category</strong></label>
                            <select id="fCat" class="form-control" name="fCat">
                                <option selected>Choose...</option>
                                <option>Breakfast</option>
                                <option>Lunch</option>
                                <option>Dinner</option>
                            </select>
                        </div> <!-- End of Recipe Category  -->

                        <div class="form-group col-md-6"><br>
                            <label for="pref"><strong>Choose your diet preference</strong></label>
                            <select id="pref" class="form-control" name="pref">
                                <option selected>Choose...</option>
                                <option>Variety</option>
                                <option>Vegetarian</option>
                                <option>Pescatarian</option>
                                <option>Veagan</option>
                                <option>Carnivore</option>
                            </select><br><br>
                        </div> <!-- End of Diet Preference  -->

                        <div class="text-center">
                            <input class="btn btn-primary"
                                   type="submit" value="Submit">
                            <br>
                        </div> <!-- End of button -->

                    </div> <!-- Closing Div class Row, Line 50 -->
                    <br>
                </div> <!-- Closing Div class Container, Line 45 -->
            </div>
            <br>
        </form>  <!-- End of Form  -->
    </div>
</main> <!-- Main END -->

<!-- Footer -->
<footer class="text-muted">
    <div class="container">
        <p class="text-center">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer> <!-- Footer END -->

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
